<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Clone</title>
  <script src="https://kit.fontawesome.com/262dfc917b.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/global.css">
</head>
<body>
  <section class="section-1">
    <div class="sec-1-box">
      <h4>Gmail</h4>
      <h4 class="t2">Images</h4>
      <div class="icon-box">
        <!-- <i class="fa-solid fa-ellipsis-vertical"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i>
        <i class="fa-solid fa-ellipsis-vertical"></i> -->
        <img class="google-grid" src="images/google-grid.png" alt="google-grid-icon">
      </div>
      <img src="images/my-img.jpg" alt="profile-img">
    </div>
  </section>
  <section class="section-2">
    <div class="container">
      <div class="content-box">
        <img src="images/google-logo.png" alt="google-logo">
        <form action="#">
          <div class="input-box">
            <input type="text">
            <i class="fa-solid fa-magnifying-glass"></i>
            <img class="voice" src="images/voice-search1.png" alt="voice-search">
            <img class="camera" src="images/camera-icon.svg" alt="camera-iconn">
          </div>
        </form>
        <div class="btn-box">
          <button class="btn" type="submit">
            Google Search
          </button>
          <button class="btn" type="submit">
            I'm Feeling Lucky
          </button>
        </div>
        <h4>Google offered in:</h4>
      </div>
    </div>
  </section>
  
</body>
</html>
